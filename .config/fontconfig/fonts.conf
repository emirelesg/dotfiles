<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<!-- Based on https://addy-dclxvi.github.io/post/bitmap-fonts/#waffle -->
 	
	<!-- Reject bitmap fonts except what I need -->
    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="scalable">
                    <bool>false</bool>
                </patelt>
            </pattern>
        </rejectfont>
        <acceptfont>
            <pattern>
                <patelt name="family">
                    <string>waffle</string>
                </patelt>
            </pattern>
        </acceptfont>
    </selectfont>

</fontconfig>
